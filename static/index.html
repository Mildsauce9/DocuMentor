<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocuMentor - Smart PDF Analyst</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">DocuMentor</h1>
            <p class="text-gray-600">Smart PDF Analysis with AI</p>
        </header>

        <div class="max-w-4xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <!-- File Upload Section -->
            <div id="upload-section" class="mb-8">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                    <input type="file" id="pdf-upload" accept=".pdf" class="hidden">
                    <label for="pdf-upload" class="cursor-pointer">
                        <div class="text-gray-600 mb-2">
                            <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
                            </svg>
                        </div>
                        <p class="text-lg font-medium text-gray-700">Click to upload PDF</p>
                        <p class="text-sm text-gray-500">or drag and drop</p>
                    </label>
                </div>
                <div id="upload-status" class="mt-4 text-center hidden">
                    <div class="inline-flex items-center px-4 py-2 rounded-full text-sm font-medium">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        Processing PDF...
                    </div>
                </div>
            </div>

            <!-- Chat Section -->
            <div id="chat-section" class="hidden">
                <div class="mb-4">
                    <div class="flex">
                        <input type="text" id="question-input" 
                               class="flex-1 rounded-l-lg border border-gray-300 px-4 py-2 focus:outline-none focus:border-blue-500"
                               placeholder="Ask a question about your document...">
                        <button id="ask-button" 
                                class="bg-blue-500 text-white px-6 py-2 rounded-r-lg hover:bg-blue-600 focus:outline-none">
                            Ask
                        </button>
                    </div>
                </div>

                <div id="chat-history" class="space-y-4 max-h-96 overflow-y-auto">
                    <!-- Chat messages will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
